<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        .error {
            color: #d32f2f;
            font-size: 0.8em;
            height: 18px;
            display: block;
        }
        .server-error {
            background: #ffebee;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
<h2>Вход в систему</h2>
<div id="serverError" class="server-error"></div>

<form id="loginForm">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="example@mail.com" required>
        <span class="error" id="emailError"></span>
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" placeholder="Не менее 5 символов" required>
        <span class="error" id="passwordError"></span>
    </div>

    <button type="submit" id="submitBtn">Войти</button>
</form>

<script>
    const form = document.getElementById('loginForm');
    const serverError = document.getElementById('serverError');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Сброс ошибок
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        serverError.style.display = 'none';

        // Валидация email
        const email = document.getElementById('email').value.trim();
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById('emailError').textContent = 'Некорректный формат email';
            return;
        }

        // Валидация пароля
        const password = document.getElementById('password').value;
        if (password.length < 5) {
            document.getElementById('passwordError').textContent = 'Пароль слишком короткий (мин. 5 символов)';
            return;
        }

        // Блокировка кнопки во время запроса
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Проверка...';

        try {
            const response = await fetch('http://127.0.0.1:8000/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Неверные учетные данные');
            }

            if (!data.token) {
                throw new Error('Ошибка сервера: токен не получен');
            }

            // Успешная авторизация
            localStorage.setItem('jwt_token', data.token);
            window.location.href = '/admin/dashboard.html';

        } catch (error) {
            console.error('Ошибка авторизации:', error);
            serverError.textContent = error.message || 'Ошибка соединения с сервером';
            serverError.style.display = 'block';

        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Войти';
        }
    });
</script>
</body>
</html>
