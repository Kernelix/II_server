[xdebug]
zend_extension=xdebug.so

; Режимы работы
xdebug.mode=debug,develop  ; develop для панели отладки, debug для step-debugging
xdebug.start_with_request=yes  ; Автоматический старт при наличии триггера

; Подключение к IDE
xdebug.client_host=host.docker.internal
xdebug.client_port=9004
xdebug.discover_client_host=0  ; Явное указание хоста для Docker

; Идентификация
xdebug.idekey=PHPSTORM  ; Должен совпадать с настройкой в PHPStorm

; Логирование (для диагностики)
xdebug.log=/tmp/xdebug.log
xdebug.log_level=1  # 1 = errors, 7 = verbose

; Оптимизация производительности
xdebug.max_nesting_level=500
xdebug.var_display_max_depth=10
xdebug.show_local_vars=1